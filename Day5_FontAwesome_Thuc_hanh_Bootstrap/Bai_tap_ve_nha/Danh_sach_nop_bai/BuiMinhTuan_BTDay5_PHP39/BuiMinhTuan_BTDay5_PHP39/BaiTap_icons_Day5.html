<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap Icones Day 5</title>
    <link rel="stylesheet" href="Css/all.min.css"/>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/cssiconesdemo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container full-container-2">
    <button type="button" class="btn ic btn-primary"><i class="fas fa-times"></i> <span>Remove it</span></button>
    <button type="button" class="btn ic btn-success"><i class="fas fa-binoculars"> </i> <span>Binoculars</span></button>
    <button type="button" class="btn ic btn-info"><i class="fas fa-cart-plus"> </i> <span>Add to cart</span></button>
    <button type="button" class="btn ic btn-warning"><i class="fas fa-calendar-alt"> </i> <span>Calendar</span></button>
    <br>
    <button type="button" class="btn ic btn-light"><i class="far fa-trash-alt"> </i><span> Delete</span></button>
    <button type="button" class="btn ic btn-outline-success"><i class="fas fa-wifi"> </i><span> Wifi</span></button>
    <button type="button" class="btn ic btn-dark"><i class="fas fa-upload"> </i><span>Upload</span></button>
    <button type="button" class="btn ic btn-outline-success"><i class="fas fa-download"> </i><span>Download</span></button>
</div>
</body>
</html>
