<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap Day 5</title>
    <link rel="stylesheet" href="Css/all.min.css"/>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/cssbtday5.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container full-container">
    <div class="header">
        <h3 class="text-header">Job Aplication With Resume Upload</h3>
    </div>
    <div class="contact">
        <h5 class="text-contact">Contact informations</h5>
        <form class="needs-validation mb1" novalidate>
            <div class="row">
                <div class="col">
                    <label>First name<span class="text-red">*</span></label>
                    <input type="text" class="form-control" >
                </div>
                <div class="col">
                    <label>Last name<span class="text-red">*</span></label>
                    <input type="text" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Email<span class="text-red">*</span></label>
                <input type="text" class="form-control" id="formGroupExampleInput5" >
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Phone<span class="text-red">*</span></label>
                <input type="text" class="form-control" id="formGroupExampleInput6" >
            </div>

        <h5 class="text-postion">Position</h5>
            <div class="form-group">
                <label for="formGroupExampleInput">Position you are applying for<span class="text-red">*</span></label>
                <input type="text" class="form-control" id="formGroupExampleInput" >
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Resome upload</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Portlolo...</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Sanacry requesments</label>
                <input type="text" class="form-control" id="formGroupExampleInput3" >
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">When can you star?</label>
                <input type="text" class="form-control" id="formGroupExampleInput4" >
            </div>
            <div>
                <label for="formGroupExampleInput2">Are willing to relocaoe?</label>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Yes</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">No</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio3">Not sura</label>
                </div>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Last company you wonked for</label>
                <input type="text" class="form-control" id="formGroupExampleInput7" >
            </div>
            <form class="was-validated">
                <div class="mb-3">
                    <label for="validationTextarea">Comments</label>
                    <textarea class="form-control is-invalid" id="validationTextarea"  required></textarea>
                </div>
            </form>
            <button class="btn btn-secondary" type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
