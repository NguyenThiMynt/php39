<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scales=1, shrink-to-fit=no">
</head>
<body>
<div class="container">
    <div id="login-form">
        <form action="">
            <h1>Login Form</h1>
            <p>Email address</p>
            <input type="email" class="form-control" placeholder="Email">
            <p>Password</p>
            <input type="password" class="form-control" placeholder="Password">
            <button type="submit" class="btn btn-primary">Login with Email</button>
            <button type="submit" class="btn btn-secondary"><i class="fab fa-facebook-f"></i>
                Login with Facebook
            </button>
            <button type="submit" class="btn btn-secondary"><i class="fab fa-twitter"></i>
                Login with Twitter
            </button>
            <button type="submit" class="btn btn-secondary"><i class="fab fa-github"></i>
                Login with Github
            </button>
            <button type="submit" class="btn btn-secondary"><i class="fab fa-google"></i>
                Login with Google
            </button>
        </form>
    </div>
</div>
</body>
</html>
