<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scales=1, shrink-to-fit=no">
</head>
<body>
<div class="container">
    <h1>Job Application With Resume Upload</h1>
    <h2>Contact Information</h2>
    <form>
        <div class="row">
            <div class="col-md-6 col-12">
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-md-6 col-12">
                <input type="text" class="form-control" placeholder="Last name">
            </div>
        </div>
        <input type="email" class="form-control" placeholder="Email">
        <input type="text" class="form-control" placeholder="Phone">
        <h2>Position</h2>
        <p>Position you are applying for</p>
        <input type="text" class="form-control" placeholder="">
        <p>Resume Upload</p>
        <div class="custom-file">
            <label class="custom-file-label" for="customFile">Choose file</label>
            <input type="file" class="custom-file-input" id="customFile">
        </div>
        <p>Portfolio Website</p>
        <input type="text" class="form-control">
        <p>Salary Requirement</p>
        <input type="text" class="form-control">
        <p>When can you start?</p>
        <input type="text" class="form-control">
        <p>Are you visiting to...?</p>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">Yes</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2">No</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio3">Not sure</label>
        </div>
        <p>Last company you worked for</p>
        <input type="text" class="form-control">
        <p>Comments</p>
        <div class="row">
            <div class="col-md-12">
                <textarea name="" id="" cols="97" rows="10"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
    </form>
</div>
</body>
</html>
