<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 7</title>
    <link rel="stylesheet" href="css/all.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scales=1, shrink-to-fit=no">
</head>
<body>
<div class="container">
    <div id="header">
        <div id="menu">
            <div class="row">
                <div class="col-4">
                    <button type="button" class="btn btn-primary"><i class="fas fa-envelope"></i> Messages</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary"><i class="fas fa-globe-asia"></i> English(en)</button>
                </div>
                <div class="col-4">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i> Admin User
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="search">
            <div class="row">
                <div class="col-12">
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-twitter-square"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fas fa-search"></i></a>
                </div>
            </div>
        </div>

        <div class="pos-f-t">
            <nav class="navbar navbar-dark bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
    </div>

    <div id="full-content">
        <div class="row">
            <div class="col-12 content-heading">
                <h2>ANNOUNCEMENTS</h2>
            </div>
            <div class="col-12 text">
                <p>Anyone A news ticker to make</p>
                <p>announcements on home / dashboard</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <img src="images/crafted.png" alt="hand-crafted">
            </div>

            <div class="col-12 mb-3 hc-button">
                <button type="button" class="btn btn-dark">HAND-CRAFTED</button>
            </div>

            <div class="col-12 text">
                <p>Pixels and code for Moodle</p>
                <p>community</p>
            </div>

            <div class="col-12 read-more">
                <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">READ MORE</a>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="row">
            <div class="col-12">
                <h1>Adaptable, the most <br>
                    adaptable moodle theme</h1>
            </div>
        </div>
    </div>
</div>
