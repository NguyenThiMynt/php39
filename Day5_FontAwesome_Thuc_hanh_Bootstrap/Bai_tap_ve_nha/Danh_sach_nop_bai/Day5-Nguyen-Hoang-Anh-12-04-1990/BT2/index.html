<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scales=1, shrink-to-fit=no">
</head>
<body>
<div class="container">
    <h1>Font-awesome icons demo</h1>
    <button type="button" class="btn btn-primary">
        <i class="fas fa-times"></i> Remove it
    </button>
    <button type="button" class="btn btn-success">
        <i class="fas fa-binoculars"></i> Binoculars
    </button>
    <button type="button" class="btn btn-info">
        <i class="fas fa-cart-plus"></i>Add to cart
    </button>
    <button type="button" class="btn btn-warning">
        <i class="fas fa-calendar-alt"></i> Calender
    </button>
    <br>
    <button type="button" class="btn btn-light">
        <i class="fas fa-trash"></i> Delete
    </button>
    <button type="button" class="btn btn-outline-success">
        <i class="fas fa-wifi"></i> Wifi
    </button>
    <button type="button" class="btn btn-dark">
        <i class="fas fa-upload"></i> Upload
    </button>
    <button type="button" class="btn btn-outline-success">
        <i class="fas fa-download"></i> Download
    </button>
</div>
</body>
</html>
