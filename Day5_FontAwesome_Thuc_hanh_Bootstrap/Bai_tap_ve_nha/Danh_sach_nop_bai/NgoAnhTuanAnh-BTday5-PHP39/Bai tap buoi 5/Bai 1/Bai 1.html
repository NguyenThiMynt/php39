<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
        <div class="row">
            <!--title-->
            <div class="col-md-12 col-12">
                <h4>Job Application With Resume Upload</h4>
                <h5>Contact Information</h5>
            </div>


            <!--form-->
            <form method="post">
                <div class="form-row">
                    <!--first name-->
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                </div>
                <!--Email-->
                <div class="form-group">
                    <label for="inputAddress">Email</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>

                <!--phone-->
                <div class="form-group">
                    <label for="inputAddress2">Phone</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="">
                </div>

                <!--Positions-->
                <h5>Position</h5>
                    <div class="form-group">
                        <label for="inputAddress2">Position you are apply for*</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="">
                    </div>
                <!--Resume upload-->
                <p>Resume Upload</p>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                    <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                    <div class="invalid-feedback">Example invalid custom file feedback</div>
                </div>

                <!--Positions website-->
                <div class="form-group">
                    <label for="inputAddress2">Position website</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="">
                </div>

                <!--safary-->
                <div class="form-group">
                    <label for="inputAddress2">Safary</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="">
                </div>

                <!--when can you start-->
                <div class="form-group">
                    <label for="inputAddress2">When can you start</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="">
                </div>
                <!--button radio-->
                <div>
                    <p>Are you visiting to repect?</p>
                    <input type="radio" name="choose" value="Yes">Yes<br>
                    <input type="radio" name="choose" value="Not">Not<br>
                    <input type="radio" name="choose" value="Not Sure">Not sure
                </div>

                <div class="form-group">
                    <label for="inputAddress2">Last company you worked for</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="validationTextarea">Comment</label>
                    <textarea class="form-control is-invalid" id="validationTextarea" placeholder="" required></textarea>
                    <!--<div class="invalid-feedback">-->
                        <!--Please enter a message in the textarea.-->
                    <!--</div>-->
                </div>
                <input type="submit" name="ok" value="submit">


            </form>
        </div>
</div>
</body>
</html>
