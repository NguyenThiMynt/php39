<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container" style="width: 400px">
    <div class="row" style="text-align: center;">
        <div class="col-md-12 col-12">
            <h3>Login Form</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-12">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <!--<div class="form-group form-check">-->
                    <!--<input type="checkbox" class="form-check-input" id="exampleCheck1">-->
                    <!--<label class="form-check-label" for="exampleCheck1">Check me out</label>-->
                <!--</div>-->

            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-12">
            <button type="button" class="btn btn-primary btn-lg btn-block" style="margin-bottom: 20px;">Login with Email</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block"><i class="fab fa-facebook-f">Login with Facebook</i> </button>
            <button type="button" class="btn btn-secondary btn-lg btn-block"><i class="fab fa-twitter">Login with Twiter</i> </button>
            <button type="button" class="btn btn-secondary btn-lg btn-block"><i class="fab fa-github">Login with Guthub</i></button>
            <button type="button" class="btn btn-secondary btn-lg btn-block"><i class="fab fa-google">Login with Google</i> </button>
        </div>
    </div>
</div>
</body>
</html>
