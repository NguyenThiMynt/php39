<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,
     initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../cssb5/all.min.css">
    <link rel="stylesheet" href="../cssb5/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h3>Login form</h3>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1"><b>Email address</b></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"><b>Password</b></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login with email</button>
        <div id="footer">
        <button type="submit" class="btn btn-secondary"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
        <button type="submit" class="btn btn-secondary"><i class="fab fa-twitter"></i> Login with Twitter</button>
        <button type="submit" class="btn btn-secondary"><i class="fab fa-github"></i> Login with Github</button>
        <button type="submit" class="btn btn-secondary"><i class="fab fa-google"></i> Login with Google</button>
        </div>
    </form>
</div>
</body>
</html>
