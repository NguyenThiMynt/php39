<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b3</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style-b3.css" />
    <meta name="viewport" content="width=device-width, inital=scale=1, shrink-to-fit=no">
</head>
<body class="container">
<h1>Login Form</h1>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
</form>
<button type="button" class="btn btn-primary btn-lg btn-block">Login width email</button>
<br/>
<button type="button" class="btn btn-secondary btn-lg btn-block"><i class="fab fa-facebook-f"></i>Login width Facebook</button>
<button type="button" class="btn btn-secondary btn-lg btn-block"><i class="fab fa-twitter"></i>Login width Twitter</button>
<button type="button" class="btn btn-secondary btn-lg btn-block"><i class="fab fa-github-square"></i>Login width Github</button>
<button type="button" class="btn btn-secondary btn-lg btn-block"><i class="fab fa-google"></i>Login width Google</button>

</body>
</html>
