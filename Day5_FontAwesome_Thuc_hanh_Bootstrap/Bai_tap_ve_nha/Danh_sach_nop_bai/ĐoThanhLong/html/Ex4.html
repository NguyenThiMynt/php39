<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex4</title>
    <link rel="stylesheet" href="../css/Ex4.css">
    <link rel="stylesheet" href="../css/bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width,
     initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/fontawesome-free-5.8.2-web/fontawesome-free-5.8.2-web/css/all.min.css">
</head>
<body>
    <div class="wrapper container">
        <div class="wrapper2">
        <h2 style="text-align: center">Login Form</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1" style="font-weight: bold">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" style="font-weight: bold">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Login with Email</button>
        </form>
            <br>
            <button type="button" class="btn btn-secondary btn-lg btn-block"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block"><i class="fab fa-twitter"></i> Login with Twitter</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block"><i class="fab fa-github"></i> Login with Github</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block"><i class="fab fa-google"></i> Login with Google</button>

        </div>
    </div>
</body>
</html>
