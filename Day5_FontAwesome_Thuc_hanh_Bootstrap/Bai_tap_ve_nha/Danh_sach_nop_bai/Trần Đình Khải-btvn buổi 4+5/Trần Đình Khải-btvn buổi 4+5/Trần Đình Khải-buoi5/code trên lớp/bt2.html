<html>

<head>
    <title>bt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="bt2.css">

</head>

<body>
    <div class="form">
        <div class="header">
            <h3>LOGIN</h3>

            <HR class="hr1">
            </HR>
            <p>Dont't have an account? <a href="#">Sign Up</a></p>
        </div>
        <div class="main">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1"> <i class="fas fa-user"></i> Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"> <i class="fa fa-lock"></i> Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">LOGIN</button>
            </form>
            <hr>
            <p class="forgot">
                Forgotten your password!<a class="a1" href="#">Click here</a>
            </p>
        </div>
    </div>
</body>

</html>
