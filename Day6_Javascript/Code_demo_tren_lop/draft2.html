<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //toan tu
    var a = 7;
    var b = 4;
    document.write("a = " + a);
    document.write(";");
    document.write("b = " + b);
    document.write("<br />");
    //toan tu so hoc
    document.write("a + b = " + (a + b));
    document.write("<br />");
    document.write("a - b = " + (a - b));
    document.write("<br />");
    document.write("a * b = " + (a * b));
    document.write("<br />");
    document.write("a / b = " + (a / b));
    document.write("<br />");
    document.write("a % b = " + (a % b));
    document.write("<br />");
    a++; //a = a + 1
    document.write("a = " + a);
    document.write("<br />");
    a--;//a = a - 1
    document.write("a = " + a);
    document.write("<br />");

    //toan tu so sanh
    document.write("a == b " + (a == b));
    document.write("<br />");
    document.write("a != b " + (a != b));
    document.write("<br />");
    document.write("a > b " + (a > b));
    document.write("<br />");
    document.write("a >= b " + (a >= b));
    document.write("<br />");
    document.write("a < b " + (a < b));
    document.write("<br />");
    document.write("a <= b " + (a <= b));
    document.write("<br />");

    //toan tu logic
    document.write("a == b AND a != b " + (a == b && a != b));
    document.write("<br />");
    document.write("a == b OR a != b " + (a == b || a != b));
    document.write("<br />");
    document.write("NOT (a == b)" + (!(a == b)));

    //toan tu gan
    document.write("<br />");
    a += b;
    document.write("a += b =" + a);
    document.write("<br />");
    a += b;
    document.write("a += b =" + a);
</script>
</body>
</html>
