<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    document.writeln("<pre>");
    //toan tu
    var a = 7;
    var b = 4;
    document.writeln("a = " + a);
    document.writeln(";");
    document.writeln("b = " + b);
    document.writeln("<br />");
    //toan tu so hoc
    document.writeln("a + b = " + (a + b));
    document.writeln("<br />");
    document.writeln("a - b = " + (a - b));
    document.writeln("<br />");
    document.writeln("a * b = " + (a * b));
    document.writeln("<br />");
    document.writeln("a / b = " + (a / b));
    document.writeln("<br />");
    document.writeln("a % b = " + (a % b));
    document.writeln("<br />");
    a++; //a = a + 1
    document.writeln("a = " + a);
    document.writeln("<br />");
    a--;//a = a - 1
    document.writeln("a = " + a);
    document.writeln("<br />");

    //toan tu so sanh
    document.writeln("a == b " + (a == b));
    document.writeln("<br />");
    document.writeln("a != b " + (a != b));
    document.writeln("<br />");
    document.writeln("a > b " + (a > b));
    document.writeln("<br />");
    document.writeln("a >= b " + (a >= b));
    document.writeln("<br />");
    document.writeln("a < b " + (a < b));
    document.writeln("<br />");
    document.writeln("a <= b " + (a <= b));
    document.writeln("<br />");

    //toan tu logic
    document.writeln("a == b AND a != b " + (a == b && a != b));
    document.writeln("<br />");
    document.writeln("a == b OR a != b " + (a == b || a != b));
    document.writeln("<br />");
    document.writeln("NOT (a == b)" + (!(a == b)));

    //toan tu gan
    document.writeln("<br />");
    a += b;
    document.writeln("a += b: " + a);
    document.writeln("<br />");
    var a = 7;
    var b = 4;
    a -= b;
    document.writeln("a -= b: " + a);
    document.writeln("<br />");
    var a = 7;
    var b = 4;
    a *= b;
    document.writeln("a *= b: " + a);
    document.writeln("<br />");
    var a = 7;
    var b = 4;
    a /= b;
    document.writeln("a /= b: " + a);
    document.writeln("<br />");
    var a = 7;
    var b = 4;
    a %= b;
    document.writeln("a %= b: " + a);


    // IF
    var x = 3;
    if (x > 0) {
        document.writeln(x + " > 0");
    }
    // IF - ELSE
    var y = 4;
    if (y > 0) {
        document.writeln(x + " > 0");
    }
    else {
        document.writeln(x + " <= 0");
    }

    //if...else..if
    var z = 4;
    if (z == 1) {
        document.writeln(z + " == 1");
    }
    else if (z == 2) {
        document.writeln(z + " == 2");
    }
    else if (z == 3) {
        document.writeln(z + " == 3");
    }
    else if (z == 4) {
        document.writeln(z + " == 4");
    }
</script>
</body>
</html>
