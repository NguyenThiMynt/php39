<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 10</title>
</head>
<body>
    <div id="full-content">
        <div id="header">
            <h1>Travel reservation form</h1>
        </div>

        <div id="main-content">
            <h1>* denotes mandotory</h1>
            <form action="">
                <p>Full name*:</p>
                <input type="text" value="FirstName LastName" name="">
                <p>Email address*:</p>
                <input type="text" value="" name="">
                <p>Select tour Package*:</p>
                <select name="" id="select">
                    <option value="Goa">Goa</option>
                    <option value="Goa">Aog</option>
                    <option value="Goa">Oga</option>
                </select>
                <p>Arrival date*:</p>
                <input type="date">
                <p>Number of persons*:</p>
                <input type="number" min="1">
                <p>Would you want to avail?*</p>
                <p>Boarding<input type="checkbox"></p>
                <p>Fooding<input type="checkbox"></p>
                <p>Sight Seeing<input type="checkbox"></p>
                <p>Discount Coupon code:</p>
                <input type="text" value="" name="">
                <p>Term and condition*:</p>
                <input type="radio" value="" name="term">I agree
                <input type="radio" value="" name="term">I disagree
                <br>
                <input type="submit" value="Complete reservation" name="">
            </form>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
