<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style type="text/css">
    #form{
        padding-left: 20px;
    }
</style>
   <div id="form">
       <form>
           <h1>Travel reservation form</h1>
           <p><b>*denotes mandotory</b></p>
            Full name*:<br/>
           <input type="text" placeholder="FirstName LastName" name="name"/><br/><br/>
           Email address*:<br/>
           <input type="text" name="email"><br/><br/>
           Select Tour Package*:<br/>
           <select size="1">
               <option >Goa</option>
               <option >Goal</option>
           </select><br/><br/>
           Arival date*<br/>
           <input type="text" placeholder="m/d/y"/><br/><br/>
           Number of persons*<br/>
           <input type="text" name="number"/><br/>
           What would you want to avail?*<br/>
           Boarding <input type="checkbox"/><br/>
           Fooding <input type="checkbox"/><br/>
           Sight seeing <input type="checkbox"/><br/>
           Discount Coupon code<br/>
           <input type="text" name="code"/>
           <p>Terms and conditions*</p>
           <input type="radio" name="a">I agree <input type="radio" name="a"> I disagree<br/>
           <input type="reset" value="Complete reservation">
       </form>
   </div>

</body>
</html>
