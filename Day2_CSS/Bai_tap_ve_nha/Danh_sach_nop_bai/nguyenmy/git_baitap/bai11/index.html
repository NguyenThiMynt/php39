<!DOCTYPE html>
<html>
<head>
	<title>Bai11</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<form action="#" method="" enctype="">
			<div id="header">
				<h2 style="text-align: center;">Survey Form</h2>
			</div>
			<div id="container">
			<h4>Let us know how we can improve freeCodeCamp</h4>
				<label for="name">Name:</label>
				<input type="text" name="txtname" placeholder="Enter your name" id="name" maxlength="30">
			</div>
			<div id="email">
				<label for="Email">Email:</label>
				<input type="text" name="txtemail" placeholder="Enter you Email" id="email" maxlength="30">
			</div>
			<div id="age">
				<label for="age">Age:</label>
				<input type="text" name="txtage" placeholder="Age" id="age" maxlength="30">
			</div>
			<div id="role">
				<label for="role">Which option best describes your current role ?</label>
				<select size="1" id="role" maxlength="30">
					<option value="student">Student</option>
				</select>
			</div>
			<div id="">
				<label for="friend">How likely is that you would recommend freeCodeCamp to a friend?</label>
				<input type="radio" name="rd1" value="Definitely">Definitely<br>
				<input type="radio" name="rd1" value="Maybe">Maybe<br>
				<input type="radio" name="rd1" value="Not sure">Not sure
			</div>
			<div id="future">
				<label for="future">Thing that should be improved in the future<br>(check all that apply)</label>
				<input type="checkbox" name="ck1" value="Font-end Projects" id="ck1">Font-end Projects
				<br>
				<input type="checkbox" name="ck2" value="Back-end Projects" id="ck2">Back-end Projects
					<br>
				<input type="checkbox" name="ck3" value="Data Visualzation" id="ck3">Data Visualzation
					<br>
				<input type="checkbox" name="ck4" value="Challenges" id="ck">Challenges
					<br>
				<input type="checkbox" name="ck5" value="Open Source Community" id="ck">Open Source Community	<br>
				<input type="checkbox" name="ck6" value="Giter help rooms" id="ck">Giter help rooms	<br>
				<input type="checkbox" name="ck7" value="Videos" id="ck">Videos	<br>
				<input type="checkbox" name="ck8" value="City Meetups" id="ck">City Meetups	<br>
				<input type="checkbox" name="ck9" value="Wiki" id="ck">Wiki	<br>
				<input type="checkbox" name="ck10" value="Forum" id="ck">Forum	<br>
				<input type="checkbox" name="ck11" value="Additional Courses" id="ck">Additional Courses
			</div>
			<div id="comment">
				<label for="comment">Any Comments or Suggestions?</label>
				<textarea cols="20" rows="4"></textarea>
			</div>
			<div id="button">
				<input type="submit" name="sb" value="Submit" id="button">
			</div>
			</div>
		</form>
</body>
</html>
