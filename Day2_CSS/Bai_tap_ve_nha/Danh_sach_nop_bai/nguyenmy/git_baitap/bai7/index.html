<!DOCTYPE html>
<html>
<head>
	<title>sử dụng table</title>
	<meta charset="utf-8" />
	<style type="text/css">
		table{
			font-size: 24px;
			width: 300px;
			height: 300px;
		}
		table, td{
			border: 1px solid black;
			text-align: center;
		}

	</style>
</head>
<body>
		<table border="1" cellpadding="" cellspacing="">
			<tr>
				<td>Quick</td>
				<td colspan="2">brown fox</td>
				<td>jumps</td>
			</tr>
			<tr>
				<td rowspan="3">over the</td>
				<td>lazy</td>
				<td>dog</td>
				<td>and</td>
				</tr>
				<tr>
				<td>then</td>
				<td>it</td>
				<td>fall</td>
				</tr>
				<tr>
				<td colspan="3">prey to hunter</td>
			</tr>
		</table>

</body>
</html>
