    <p style="color: #550000; margin-left: 25px; font-size: 17px;padding-left: 50px"><b>font-style</b> <br>
        <span style="margin-left: 30px">A CSS property which determines whether or not text is italicized</span></p>

    <span style="margin-left: 30px">An HTML attribute which specifies the URL that a link goes to</span></p>
    <p style="color: #550000; margin-left: 25px; font-size: 17px; border: 3px black dashed; width: 470px;padding-left: 50px"><b>justify</b> <br>
        <span style="margin-left: 30px">A CSS value which makes each line of text have equal width</span></p>
    <p style="color: #000055;margin-left: 25px;font-size: 17px;padding-left: 50px"><b>table</b> <br>
        <span style="margin-left: 30px">An HTML tag which creates a table</span></p>
