<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 16</title>
    <style type="text/css">

        * {
            margin:0px;
            padding:0px;
        }
        .clearfix:after {
            display:block;
            clear:both;
        }
        .wrapper {
            width:100%;
            box-shadow:0px 1px 3px rgba(0,0,0,0.2);
        }


        .menu {
            width:1000px;
            margin:0px auto;
            background:green;
            height: 50px;
            margin-top: 150px;
        }
        .menu li {
            margin:0px;
            list-style:none;
            font-family:'Ek Mukta';
        }
        .menu a {
            transition:all linear 0.15s;
            color:aliceblue;
            text-decoration:none;
        }
        .menu li:hover > a, .menu .current-item > a {
            text-decoration:none;
            color:darkorange;
        }
        .menu .arrow {
            font-size:11px;
            line-height:0%;
        }

        .menu > ul > li {
            float:left;
            display:inline-block;
            position:relative;
            font-size:19px;
        }
        .menu > ul > li > a {
            padding:10px 40px;
            display:inline-block;
            color:white;
        }
        .menu > ul > li:hover > a, .menu > ul > .current-item > a {
            background:green;
        }

        .menu li:hover .sub-menu {
            z-index:1;
            opacity:1;
        }
        .sub-menu {
            width:160%;
            padding:5px 0px;
            position:absolute;
            top:100%;
            left:0px;
            z-index:-1;
            opacity:0;
            transition:opacity linear 0.15s;
            box-shadow:0px 2px 3px rgba(0,0,0,0.2);
            background:green;
        }
        .sub-menu li {
            display:block;
            font-size:16px;
        }
        .sub-menu li a {
            padding:10px 30px;
            display:block;
        }
        .sub-menu li a:hover, .sub-menu .current-item a {
            background:green;
        }


    </style>
</head>
<body>
<div class="wrapper">
    <nav class="menu">
        <ul class="clearfix">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li>
                <a href="#">Products <span class="arrow">&#9660;</span></a>

                <ul class="sub-menu">
                    <li><a href="#">Engineering</a></li>
                    <li><a href="#">Telecomm</a></li>
                    <li><a href="#">Energy</a></li>
                    <li><a href="#">Finace</a></li>
                    <li><a href="#">Consultancy</a></li>
                </ul>
            </li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</div>

</div>

</body>
</html>
