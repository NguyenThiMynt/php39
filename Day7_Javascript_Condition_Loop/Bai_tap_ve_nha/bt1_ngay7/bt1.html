<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="bt1 container">
    <div class="wrap-content">
        <h3>Thực hành toán tử <br/>
            <!--ax<span>2</span> + bx + c = 0-->
        </h3>
        <form method="post" action="" enctype="multipart/form-data">
            <h5 id="show-error">
                <!--nơi show thông báo lỗi-->
            </h5>
            <div class="form-group">
                <label for="number-a">Nhập vào số a: </label>
                <input type="text" class="form-control" id="number-a" aria-describedby="nameHelp"
                       placeholder="" value="">

            </div>
            <div class="form-group">
                <label for="number-b">Nhập vào số b: </label>
                <input type="text" class="form-control" id="number-b" aria-describedby="nameHelp"
                       placeholder="" value="">

            </div>


            <a href="#" class="btn btn-danger" onclick="return add()">a + b</a>
            <a href="#" class="btn btn-success" onclick="sub()">a - b</a>
            <a href="#" class="btn btn-danger" onclick="multi()">a * b</a>
            <a href="#" class="btn btn-warning" onclick="divide()">a / b</a>
            <a href="#" class="btn btn-info" onclick="remain()">a % b</a>
            <a href="#" class="btn btn-success" onclick="incre_after()">a++</a>
            <a href="#" class="btn btn-primary" onclick="incre_before()">++a</a>
            <a href="#" class="btn btn-danger" onclick="decre_after()">a--</a>
            <a href="#" class="btn btn-warning" onclick="decre_before()">--a</a>
            <br/>
            <button type="reset" class="btn btn-warning">Reset dữ liệu</button>
            <p id="show-result">
            </p>
        </form>
    </div>
</div>
</body>
</html>
