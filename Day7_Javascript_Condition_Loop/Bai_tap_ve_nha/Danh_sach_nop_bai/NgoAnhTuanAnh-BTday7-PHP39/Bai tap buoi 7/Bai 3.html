<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai phương trình bâc 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media (max-width: 576px) {
            form{width: 100%;}
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 col-12">
            <form method="post" action="" >
                <h3>Giải phương trình bậc nhất ax+b=0</h3>
                <!--Vung nhap su lieu-->
                <p>Nhap vao so a:</p>
                <p><input type="text" name="so1" id="so-thu-1"></p>
                <p>Nhap vao so b:</p>
                <p><input type="text" name="so2" id="so-thu-2"></p>

                <!--Hiển thị dạng pt-->
                <p id="show-result"></p>
                <!--cac nut chuc nang-->
                <p>
                    <button type="button" class="btn btn-primary" onclick="giaipt()">Tìm x</button>
                </p>
            </form>
            <p id="show-result2"></p>
        </div>
    </div>
</div>
<script type="text/javascript">
    function giaipt() {
        var a=document.getElementById("so-thu-1").value;
        var b=document.getElementById("so-thu-2").value;
        var a1 = parseInt(a);
        var b1= parseInt(b);
        document.getElementById("show-result").innerHTML="Phương trình bậc nhất của bạn có dạng: " +a1+"x+"+b1+"=0";
        if (a1 == 0 && b1 == 0){
            document.getElementById("show-result2").innerHTML='Phương trình vô số nghiệm';
        }
        else if (a1 != 0 && b1 == 0){
            document.getElementById("show-result2").innerHTML='Phương trình có nghiệm x = 0';
        }
        else if (a1 == 0 && b1 != 0){
            document.getElementById("show-result2").innerHTML="Phương trình vô nghiệm";
        }
        else {
            document.getElementById("show-result2").innerHTML='Phương trình có nghiệm x = ' + (-b1/a1);
        }
    }
</script>
</body>
</html>
