<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width,inital-scale=1"/>
    <script rel="stylesheet" type="text/javascript" src="js/javascript8.js"></script>
    <style type="text/css">
        body {
            margin: 0px auto;
        }

        form {
            width: 410px;
            height: 500px;
            border: 1px solid gray;
            padding-bottom: 30px;
            margin:auto;
            margin-top: 50px;

        }

        #header {
            height: 60px;
            font-weight: bold;
            text-align: center;
            font-family: "Myriad Pro";
            font-size: 20px;
            background: #FEFFED;
            line-height: 60px;
            border-bottom:1px solid #ddd;
            margin-bottom:20px;
        }

      .data{
          margin-bottom: 20px;
      }
        #thongbao{
            color: red;
            font-weight: bold;
        }
        @media only screen and (max-width:900px){
            form{
                width:95%;
                margin:auto;
            }
        }
        #ketqua{
            color: #10886E;
        }

    </style>
</head>
<body>
<form action="" method="" enctype="">
    <div id="header">
        <p>Tìm giai thừa</p>
    </div>
    <div class="container">
        <div id="thongbao">

        </div>
        <div class="form-group">
            <label>Nhập vào hệ số giai thừa :</label>
            <input type="text" class="form-control" id="heSo" placeholder="" value="" required>
        </div>
        <button type="button" class="btn btn-primary data" value="giaithua" onclick="tinhGiaiThua();">Tìm giai thừa</button>
        <div id="ketqua">

        </div>
    </div>

</form>

</html>
