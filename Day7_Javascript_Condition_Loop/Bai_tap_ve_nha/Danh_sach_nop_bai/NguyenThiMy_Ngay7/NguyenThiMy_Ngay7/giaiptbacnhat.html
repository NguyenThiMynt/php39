<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc nhất</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width,inital-scale=1"/>
    <script rel="stylesheet" type="text/javascript" src="js/javaScript1.js"></script>
    <style type="text/css">
        body {
            margin: 0px auto;
        }

        form {
            width: 410px;
            height: 500px;
            border: 1px solid gray;
            padding-bottom: 30px;
            margin:auto;
            margin-top: 50px;

        }

        #header {
            height: 100px;
            font-weight: bold;
            text-align: center;
            font-family: "Myriad Pro";
            font-size: 20px;
            background: #FEFFED;
            /*line-height: 100px;*/
            border-bottom:1px solid #ddd;
            margin-bottom:20px;
            padding-top: 20px;
        }
        #thongbao{
            color: red;
            font-weight: bold;
        }
        @media only screen and (max-width:900px){
            form{
                width:95%;
                margin:auto;
            }
        }
        #hienthi{
            color: #001fff;
            margin-bottom: 20px;
        }
        .data{
            margin-right: 20px;
            margin-bottom: 20px;

        }
        #ketqua{
            color: #10886E;
        }


    </style>
</head>
<body>
<form action="" method="" enctype="">
    <div id="header">
        <p>Giải phương trình bậc nhất<br> ax+b=0</p>
    </div>
    <div class="container">
        <div id="thongbao">

        </div>
        <div class="form-group">
            <label>Nhập vào số a :</label>
            <input type="text" class="form-control" id="soa" placeholder="" value="" required>
        </div>
        <div class="form-group">
            <label>Nhập vào số b :</label>
            <input type="text" class="form-control" id="sob" placeholder="" value="" required>
        </div>
        <div id="dangphuongtrinh">
            <p>Phương trình bậc nhất một ẩn có dạng:</p>
        </div>
        <div id="hienthi">

        </div>
        <button type="button" class="btn btn-primary data"  value="giaiptbacnhat" onclick="giaiPhuongTrinhBacNhat();">Tìm x</button>
        <button type="reset" class=" data btn btn-warning" value="Reset">Reset</button>
        <div id="ketqua">

        </div>
    </div>

</form>
</body>
</html>
