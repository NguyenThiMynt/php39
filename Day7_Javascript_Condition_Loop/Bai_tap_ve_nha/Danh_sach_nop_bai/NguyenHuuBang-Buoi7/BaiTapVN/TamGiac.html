<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    cc=prompt("Mời bạn nhập chiều cao");
    document.write("<table boder ='1'>");
    for(i=1;i<=cc;i++){
        document.write("<tr>");
        for(j=1;j<=i;j++){
            document.write("<td>");
            document.write("*");
            document.write("</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
