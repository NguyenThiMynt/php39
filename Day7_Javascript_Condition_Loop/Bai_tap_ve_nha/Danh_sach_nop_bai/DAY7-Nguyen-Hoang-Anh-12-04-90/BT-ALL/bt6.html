<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 6</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style-6.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scales=1, shrink-to-fit=no">
</head>
<body>
<div class="container">
    <form onsubmit="return checkString()" action="" method="get">
        <div class="row" id="header">
            <div class="col-12">
                <h1>Kiểm tra sự tồn tại của chuỗi</h1>
            </div>
        </div>
        <div class="row" id="full-content">
            <div class="col-12">
                <p>Nhập vào chuỗi ban đầu</p>
            </div>
            <div class="col-12">
                <input type="text" class="form-control" name="inputString" id="inputString">
            </div>
            <div class="col-12">
                <p>Nhập vào chuỗi cần kiểm tra</p>
            </div>
            <div class="col-12">
                <input type="text" class="form-control" name="testString" id="testString">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Kiểm tra</button>
            </div>
            <div class="col-12">
                <p id="result"></p>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="js/myjavascript-6.js"></script>
</body>
</html>
