<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style-4.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scales=1, shrink-to-fit=no">
</head>
<body>
<div class="container">
    <form onsubmit="return resolve()" action="" method="get">
        <div class="row" id="header">
            <div class="col-12">
                <h1>Giải phương trình bậc hai ax<sup>2</sup> + bx + c = 0</h1>
            </div>
        </div>
        <div class="row" id="full-content">
            <div class="col-12">
                <p>Nhập vào hệ số a: </p>
            </div>
            <div class="col-12">
                <input class="form-control" type="text" name="num-a" id="num-a">
            </div>
            <div class="col-12">
                <p>Nhập vào hệ số b: </p>
            </div>
            <div class="col-12">
                <input class="form-control" type="text" name="num-b" id="num-b">
            </div>
            <div class="col-12">
                <p>Nhập vào hệ số c: </p>
            </div>
            <div class="col-12">
                <input class="form-control" type="text" name="num-c" id="num-c">
            </div>
            <div class="col-12">
                <p>Phương trình bậc hai một ẩn của bạn đang có dạng: </p>
            </div>
            <div class="col-12">
                <p id="display"></p>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Tìm x</button>
            </div>
            <div class="col-12">
                <p id="result"></p>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="js/myjavascript-4.js"></script>
</body>
</html>
