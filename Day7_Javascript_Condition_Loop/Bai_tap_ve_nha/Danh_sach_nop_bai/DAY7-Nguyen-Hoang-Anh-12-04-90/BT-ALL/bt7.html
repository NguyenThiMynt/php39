<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 7</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style-7.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scales=1, shrink-to-fit=no">
</head>
<body>
    <div class="container">
        <form onsubmit="return checkMaxMin()" action="" method="get">
            <div class="row" id="header">
                <div class="col-12">
                    <h1>Tìm max-min</h1>
                </div>
            </div>
            <div class="row" id="full-content">
                <div class="col-12">
                    <p>Nhập vào số thứ nhất</p>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" name="num-a" id="num-a">
                </div>
                <div class="col-12">
                    <p>Nhập vào số thứ hai</p>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" name="num-b" id="num-b">
                </div>
                <div class="col-12">
                    <p>Nhập vào số thứ ba</p>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" name="num-c" id="num-c">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Hiển thị max-min</button>
                </div>
                <div class="col-12">
                    <p id="resultMax"></p>
                </div>
                <div class="col-12">
                    <p id="resultMin"></p>
                </div>
            </div>
        </form>
    </div>

<script type="text/javascript" src="js/myjavascript-7.js"></script>
</body>
</html>
