<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style-5.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scales=1, shrink-to-fit=no">
</head>
<body>
    <div class="container">
        <form onsubmit="return checkNumber()" action="" method="get">
            <div class="row" id="header">
                <div class="col-12">
                    <h1>Kiểm tra số nguyên tố</h1>
                </div>
            </div>
            <div class="row" id="full-content">
                <div class="col-12">
                    <p>Nhập vào số a:</p>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" name="number" id="number">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Kiểm tra</button>
                </div>
                <div class="col-12">
                    <p id="result"></p>
                </div>
            </div>
        </form>
    </div>

<script type="text/javascript" src="js/myjavascript-5.js"></script>
</body>
</html>
