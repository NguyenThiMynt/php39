<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 1</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scales=1, shrink-to-fit=no">
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <div class="row" id="header">
                <div class="col-12">
                    <h1>Thực Hành Toán Tử Số Học</h1>
                </div>
            </div>
            <div class="row" id="full-content">
                <div class="col-12">
                    <div id="notice">
                        <p></p>
                    </div>
                </div>
                <div class="col-12">
                    <p>Nhập vào số a: </p>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" name="num-a" id="num-a" value="" >
                </div>
                <div class="col-12">
                    <p>Nhập vào số b: </p>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" name="num-a" id="num-b" value="" >
                </div>
                <div class="col-md-2 col-sm-4 col-12">
                    <button onclick="sum()"  type="button" class="btn btn-primary">a + b</button>
                </div>
                <div class="col-md-2 col-sm-4 col-12">
                    <button onclick="sub()" type="button" class="btn btn-success">a - b</button>
                </div>
                <div class="col-md-2 col-sm-4 col-12">
                    <button onclick="multi()" type="button" class="btn btn-danger">a * b</button>
                </div>
                <div class="col-md-2 col-sm-4 col-12">
                    <button onclick="div()" type="button" class="btn btn-warning">a / b</button>
                </div>
                <div class="col-md-2 col-sm-4 col-12">
                    <button onclick="percent()" type="button" class="btn btn-info">a % b</button>
                </div>
                <div class="col-md-2 col-sm-4 col-12">
                    <button onclick="aPlus()" type="button" class="btn btn-success">a++</button>
                </div>
                <div class="col-sm-2 col-12">
                    <button onclick="plusA()" type="button" class="btn btn-primary">++a</button>
                </div>
                <div class="col-sm-2 col-12">
                    <button onclick="aMinus()" type="button" class="btn btn-danger">a--</button>
                </div>
                <div class="col-sm-2 col-12">
                    <button onclick="minusA()" type="button" class="btn btn-warning">--a </button>
                </div>
                <div class="col-sm-7 col-12">
                    <button type="reset" class="btn btn-warning">Reset dữ liệu</button>
                </div>
                <div class="col-12">
                    <p id="result"></p>
                </div>
            </div>
        </form>
    </div>


<script type="text/javascript" src="js/myjavascript.js"></script>
</body>
</html>
