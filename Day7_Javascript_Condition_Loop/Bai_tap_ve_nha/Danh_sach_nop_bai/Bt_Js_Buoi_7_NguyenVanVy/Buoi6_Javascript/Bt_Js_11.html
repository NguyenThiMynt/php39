<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
<script type="text/javascript">
    for(var i=1; i<=500; i++){
        document.write("<p>Tôi học Javascript</p>");
    }
    var a = -4;
    var sum1 = --a + a++ * 2;
 var b = 9;
    var sum2 = 10;
    sum2 %= b-- * b++ - 2 + --b % 2;
 var c = 4;
    var d = c++;
    var sum3 = c * d++ * 2 - c-- * d++;
console.log("sum1 = " + sum1)
console.log("sum2 = " + sum2)
console.log("sum3 = " + sum3)
</script>
</body>
