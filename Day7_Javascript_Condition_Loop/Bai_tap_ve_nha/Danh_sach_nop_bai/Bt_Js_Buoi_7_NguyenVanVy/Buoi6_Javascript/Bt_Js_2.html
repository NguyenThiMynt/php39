<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Javascript 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .border {
            margin: 0px auto;
        }

        .border2 {
            padding: 5px 20px;
        }

        .text {
            font-size: 24px;
            text-align: center;
            background-color: wheat;
            padding: 30px 15px;
        }

        .button {
            margin-top: 15px;
        }
        #show-text{
            color: deepskyblue;
            padding: 20px;
            font-size: 26px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">

        <form class="border">
            <div class="form-group">
                <p class="text col-md-12">Thực hành toán tử số học</p>
            </div>
            <div class="border2">
                <div class="form-group">
                    <label>Nhập số a: </label>
                    <input type="text" class="form-control" id="number1Id" placeholder="  Enter a">
                </div>
                <div class="form-group">
                    <label>Nhập số b :</label>
                    <input type="text" class="form-control" id="number2Id" placeholder="  Enter b">
                </div>
                <button type="button" class="button btn btn-primary" onclick="Cong()">a + b</button>
                <button type="button" class="button btn btn-success" onclick="Tru()">a - b</button>
                <button type="button" class="button btn btn-danger" onclick="Nhan()">a * b</button>
                <button type="button" class="button btn btn-warning" onclick="Chia()">a / b</button>
                <button type="button" class="button btn btn-primary" onclick="ChiaLayPhanDu()">a % b</button>
                <button type="button" class="button btn btn-success" onclick="aPlus()">a++</button>
                <br>
                <button type="button" class="button btn btn-primary" onclick="Plusa()">++a</button>
                <button type="button" class="button btn btn-danger" onclick="aMinus()">a--</button>
                <button type="button" class="button btn btn-warning" onclick="Minusa()">--a</button>
                <div class="form-group">
                    <button type="submit" class="button btn btn-warning" onclick="Reset()">Reset dữ liệu</button>
                </div>
            </div>
            <p id="show-text"></p>
        </form>
    </div>
</div>
<script type="text/javascript">
    function Cong() {
        var a=document.getElementById('number1Id').value;
        var b=document.getElementById('number2Id').value;
        var aPas=parseInt(a);
        var bPas=parseInt(b);
        if (a==''){
            alert('Bạn không được để trống a');
        }
        else if (b==''){
            alert('Bạn không được để trống b');
        }
        else if (isNaN(aPas==true)||isNaN(bPas)==true){
            alert('Bạn cần nhập dữ liệu là số');
        }
        else{
            var cong=aPas+bPas;
            var show = document.getElementById('show-text');
            show.innerHTML="a + b = "+cong;

        }
    }
    function Tru() {
        var a=document.getElementById('number1Id').value;
        var b=document.getElementById('number2Id').value;
        var aPas=parseInt(a);
        var bPas=parseInt(b);
        if (a==''){
            alert('Bạn không được để trống a');
        }
        else if (b==''){
            alert('Bạn không được để trống b');
        }
        else if (isNaN(aPas==true)||isNaN(bPas)==true){
            alert('Bạn cần nhập dữ liệu là số');
        }
        else{
            var tru=aPas-bPas;
            var show = document.getElementById('show-text');
            show.innerHTML="a - b = "+tru;

        }
    }
    function Nhan() {
        var a=document.getElementById('number1Id').value;
        var b=document.getElementById('number2Id').value;
        var aPas=parseInt(a);
        var bPas=parseInt(b);
        if (a==''){
            alert('Bạn không được để trống a');
        }
        else if (b==''){
            alert('Bạn không được để trống b');
        }
        else if (isNaN(aPas==true)||isNaN(bPas)==true){
            alert('Bạn cần nhập dữ liệu là số');
        }
        else{
            var nhan=aPas*bPas;
            var show = document.getElementById('show-text');
            show.innerHTML="a * b = "+nhan;

        }
    }
    function Chia() {
        var a=document.getElementById('number1Id').value;
        var b=document.getElementById('number2Id').value;
        var aPas=parseInt(a);
        var bPas=parseInt(b);
        if (a==''){
            alert('Bạn không được để trống a');
        }
        else if (b==''){
            alert('Bạn không được để trống b');
        }
        else if ((isNaN (aPas) == true)||(isNaN(bPas)==true)){
            alert('Bạn cần nhập dữ liệu là số');
        }
        else{
            var chia=aPas/bPas;
            var show = document.getElementById('show-text');
            show.innerHTML="a / b = "+chia;

        }
    }
    function ChiaLayPhanDu() {
        var a=document.getElementById('number1Id').value;
        var b=document.getElementById('number2Id').value;
        var aPas=parseInt(a);
        var bPas=parseInt(b);
        if (a==''){
            alert('Bạn không được để trống a');
        }
        else if (b==''){
            alert('Bạn không được để trống b');
        }
        else if (isNaN(aPas==true)||isNaN(bPas)==true){
            alert('Bạn cần nhập dữ liệu là số');
        }
        else{
            var phandu=aPas%bPas;
            var show = document.getElementById('show-text');
            show.innerHTML="a % b = "+phandu;

        }
    }
    function aPlus() {
        var a=document.getElementById('number1Id').value;
        var b=document.getElementById('number2Id').value;
        var aPas=parseInt(a);
        var bPas=parseInt(b);
        if (a==''){
            alert('Bạn không được để trống a');
        }
        else if (b==''){
            alert('Bạn không được để trống b');
        }
        else if (isNaN(aPas==true)||isNaN(bPas)==true){
            alert('Bạn cần nhập dữ liệu là số');
        }
        else{
            var aplus=aPas++;
            var bplus=bPas++;
            var show = document.getElementById('show-text');
            show.innerHTML="a++ = "+aplus+"<br>"+"b++ = "+bplus;

        }
    }
    function Plusa() {
        var a=document.getElementById('number1Id').value;
        var b=document.getElementById('number2Id').value;
        var aPas=parseInt(a);
        var bPas=parseInt(b);
        if (a==''){
            alert('Bạn không được để trống a');
        }
        else if (b==''){
            alert('Bạn không được để trống b');
        }
        else if (isNaN(aPas==true)||isNaN(bPas)==true){
            alert('Bạn cần nhập dữ liệu là số');
        }
        else{
            var plusa=++aPas;
            var plusb=++bPas;
            var show = document.getElementById('show-text');
            show.innerHTML="++a = "+plusa+"<br>"+"++b = "+plusb;

        }
    }
    function aMinus() {
        var a=document.getElementById('number1Id').value;
        var b=document.getElementById('number2Id').value;
        var aPas=parseInt(a);
        var bPas=parseInt(b);
        if (a==''){
            alert('Bạn không được để trống a');
        }
        else if (b==''){
            alert('Bạn không được để trống b');
        }
        else if (isNaN(aPas==true)||isNaN(bPas)==true){
            alert('Bạn cần nhập dữ liệu là số');
        }
        else{
            var aminus=aPas--;
            var bminus=bPas--;
            var show = document.getElementById('show-text');
            show.innerHTML="a-- = "+aminus+"<br>"+"b-- = "+bminus;

        }
    }
    function Minusa() {
        var a=document.getElementById('number1Id').value;
        var b=document.getElementById('number2Id').value;
        var aPas=parseInt(a);
        var bPas=parseInt(b);
        if (a==''){
            alert('Bạn không được để trống a');
        }
        else if (b==''){
            alert('Bạn không được để trống b');
        }
        else if (isNaN(aPas==true)||isNaN(bPas)==true){
            alert('Bạn cần nhập dữ liệu là số');
        }
        else{
            var minusa=--aPas;
            var minusb=--bPas;
            var show = document.getElementById('show-text');
            show.innerHTML="--a = "+minusa+"<br>"+"--b = "+minusb;

        }
    }
</script>
</body>
</html>
