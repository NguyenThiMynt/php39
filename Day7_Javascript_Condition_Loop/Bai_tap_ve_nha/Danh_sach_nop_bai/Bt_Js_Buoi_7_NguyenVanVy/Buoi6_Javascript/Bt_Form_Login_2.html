<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Táº¡o Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .border {
            margin: 0px auto;
        }

        .border2 {
            padding: 5px 20px;
        }

        .text {
            font-size: 24px;
            text-align: center;
            background-color: wheat;
            padding: 30px 15px;
        }

        .btn-submit {
            background-color: orange;
            border: 0px;
            border-radius: 5px;
            height: 35px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">

        <form class="border">
            <div class="form-group">
                <p class="text col-md-12">Javascript Onsubmit Event Example</p>
            </div>
            <div class="border2">
                <div class="form-group">
                    <label>Name :</label>
                    <input type="text" class="form-control" id="txtname" placeholder="  Enter Your Name">
                </div>
                <div class="form-group">
                    <label>Email :</label>
                    <input type="email" class="form-control" id="txtemail" placeholder="  Enter Your Email">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio" value="Male">Male
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio" value="Female">Female
                </div>
                <div class="form-group">
                    <label>Contact No :</label>
                    <input type="text" class="form-control" id="txtcontact" placeholder="  Enter Contact">
                </div>
                <div class="form-group">

                    <input type="button" value="Submit" class="btn-submit col-md-12" onclick="GetText()"/>

                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    function GetText() {
        var name = document.getElementById('txtname').value;
        var email = document.getElementById('txtemail').value;
        var contact = document.getElementById('txtcontact').value;
        var gender = document.getElementsByName('radio');
        for (var i = 0; i < gender.length; i++) {
            if (gender[i].checked === true) {
                alert("Name: " + name + "\nEmail: " + email + "\nGender: " + gender[i].value + "\nContact: " + contact);
            }
        }
    }
</script>
</body>
</html>
