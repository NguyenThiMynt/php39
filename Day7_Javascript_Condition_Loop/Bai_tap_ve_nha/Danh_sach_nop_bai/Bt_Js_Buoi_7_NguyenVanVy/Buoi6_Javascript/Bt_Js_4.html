<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .border {
            margin: 0px auto;
        }

        .border2 {
            padding: 5px 20px;
        }

        .text {
            font-size: 24px;
            text-align: center;
            background-color: wheat;
            padding: 30px 15px;
        }

        .button {
            margin-top: 15px;
        }
        #show-text{
            color: deepskyblue;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">

        <form class="border">
            <div class="form-group">
                <p class="text col-md-12">Giải phương tình bậc nhất 1 ẩn</p>
            </div>
            <div class="border2">
                <div class="form-group">
                    <label>Nhập số a: </label>
                    <input type="text" class="form-control" id="number1Id" placeholder="  Enter a">
                </div>
                <div class="form-group">
                    <label>Nhập số b :</label>
                    <input type="text" class="form-control" id="number2Id" placeholder="  Enter b">
                </div>
                <button type="button" class="button btn btn-primary" onclick="GiaiPT()">Tìm x</button>

            </div>
            <p id="show-text"></p>
        </form>
    </div>
</div>
<script type="text/javascript">
    function GiaiPT()
    {
        var a=document.getElementById('number1Id').value;
        var b=document.getElementById('number2Id').value;
        var aPas=parseInt(a);
        var bPas=parseInt(b);
        var show = document.getElementById('show-text');

        if (a==''||b==''){
            alert('Bạn không được để trống giá trị');
        }
        else if ((isNaN(aPas)==true)||(isNaN(bPas)==true)){
            alert('Bạn cần nhập dữ liệu là số');
        }
        else if (aPas == 0 && bPas == 0){
            show.innerHTML="Phương trình vô số nghiệm";
        }
        else if (aPas != 0 && bPas == 0){
            show.innerHTML="Phương trình có nghiệm x = 0";
        }
        else if (aPas == 0 && bPas != 0){
            show.innerHTML="Phương trình vô nghiệm";
        }
        else {
            var PT= -bPas/aPas
            show.innerHTML="Phương trình có nghiệm là x = " + PT;
        }
    }
</script>
</body>
</html>
