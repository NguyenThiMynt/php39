<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/cssbai1.css">
    <script type="text/javascript" src="js/js1.js"></script>
</head>
<body>
<div class="bt1 container">
    <div class="wrap-content">
        <h3>Thực hành toán tử số học</h3>
        <form method="post" action="" enctype="multipart/form-data">
            <div class="form-group">
                <label for="number-a">Nhập vào hệ số a: </label>
                <input type="text" class="form-control" id="number-a" placeholder="">
            </div>
            <div class="form-group">
                <label for="number-b">Nhập vào số b : </label>
                <input type="text" class="form-control" id="number-b" placeholder="">
            </div>
            <a href="#" class="btn btn-primary" onclick="tongab()" >a + b</a>
            <a href="#" class="btn btn-success" onclick="hieuab()">a - b</a>
            <a href="#" class="btn btn-danger" onclick="tichab()">a * b</a>
            <a href="#" class="btn btn-warning" onclick="thuongab()">a / b</a>
            <a href="#" class="btn btn-info" onclick="layduab()">a % b</a>
            <a href="#" class="btn btn-success" onclick="tangasau()">a++</a>
            <a href="#" class="btn btn-primary" onclick="tangatruoc()">++a</a>
            <a href="#" class="btn btn-danger" onclick="giamasau()">a--</a>
            <a href="#" class="btn btn-warning" onclick="giamatruoc()" >--a</a><br>
            <button type="reset" class="btn btn-warning">Reset dữ liệu</button>
            <p id="show-result"></p>
        </form>
    </div>
</div>
</body>
</html>
