<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,shrink-to-fit=no">
    <script type="text/javascript" src="css/bai1.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.css">

</head>
<body>
<div class="container">
    <div class="col">
        <form method="post" action="" enctype="multipart/form-data" >
            <h3>Thực hành toán tử số học</h3>
            <div class="form-group">
                <span id="error" class="error"></span><br/>
                <label for="nameSoa">Nhập vào số a:</label>
                <input type="text" class="form-control" id="nameSoa" placeholder="Nhập vào số a" required name="">
            </div>
            <div class="form-group">
                <label for="nameSob">Nhập vào số b:</label>
                <input type="text" class="form-control" id="nameSob" placeholder="Nhập vào số b " required
                       name="">
            </div>
            <button onclick="cong(); return false;" class="btn btn-primary"> a + b </button>
            <button onclick="tru(); return false;" class="btn btn-success"> a - b </button>
            <button onclick="nhan(); return false;" class="btn btn-danger"> a * b </button>
            <button onclick="chia(); return false;" class="btn btn-warning"> a / b</button>
            <button onclick="chiadu(); return false;" class="btn btn-info"> a % b </button>
            <button onclick="tang(); return false;" class="btn btn-success"> a++ </button><br/>
            <button onclick="tang1(); return false;" class="btn btn-primary"> ++a </button>
            <button onclick="giam(); return false;" class="btn btn-danger"> a-- </button>
            <button onclick="giam1(); return false;" class="btn btn-warning"> --a </button><br/>
            <button type="submit" class="btn btn-warning">Reset dữ liệu</button>
            <p id="show-result"></p>
        </form>
    </div>
</div>
</body>
</html>
