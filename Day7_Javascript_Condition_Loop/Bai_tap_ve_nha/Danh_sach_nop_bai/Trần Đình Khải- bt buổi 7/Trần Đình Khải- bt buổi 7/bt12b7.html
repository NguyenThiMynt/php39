<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="bt1b7.css">
    <title>Document</title>
</head>

<body>
    <form method="GET" action="" onsubmit=" return hienthi()">
        <div class="container frame">
            <div class="row justify-content-md-center">
                <div class="col-md-5 col-12 frame1">
                    <div class="content">
                        <h5>Hiển thị</h5>

                    </div>
                    <div class="main">

                        <div class="form-group">
                            <p id="khunghienthi"></p>
                            <label for="soa">Nhập vào số hàng : </label>
                            <input type="text" class="form-control" value="" id="soa" placeholder="Nhập số ">

                        </div>

                        <button type="submit" class="btn btn-primary">Hiển thị </button>
                        <p id="show"></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        function hienthi() {
            var show = document.getElementById('show');
            var c="";
            var a = parseInt(document.getElementById('soa').value);
            for(var i=1;i<=a;i++){
                for(var j=1;j<=i;j++){
                    c=c+"*";
                }
                c=c+"<br>"
            }
            show.innerHTML=c;
            return false;
        }
    </script>
</body>

</html>
