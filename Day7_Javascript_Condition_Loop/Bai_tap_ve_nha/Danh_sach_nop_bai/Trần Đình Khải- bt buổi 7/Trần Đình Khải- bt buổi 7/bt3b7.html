<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="bt1b7.css">
    <title>Document</title>
</head>

<body>
    <form method="GET" action="" onsubmit=" return giaipt()">
        <div class="container frame">
            <div class="row justify-content-md-center">
                <div class="col-md-5 col-12 frame1">
                    <div class="content">
                        <h5>Giải phương trình bậc nhất</h5>
                        <h5>ax+b=0</h5>
                    </div>
                    <div class="main">
                        <p id="canhbao"> </p>
                        <p id="canhbao2"></p>

                        <div class="form-group">
                            <p id="khunghienthi"></p>
                            <label for="soa">Nhập vào số a : </label>
                            <input type="text" class="form-control" value="" id="soa" 
                                placeholder="Nhập số a">

                        </div>
                        <div class="form-group">
                            <label for="sob">Nhập vào số b : </label>
                            <input type="text" value="" class="form-control" id="sob" placeholder="Nhập số b">
                        </div>
                        <label for="phuongtrinh">Phương trình bậc nhất 1 ẩn có dạng </label>
                        <p id="phuongtrinh">&nbsp</p>
                        <button type="submit" class="btn btn-primary">Kiểm tra </button>
                        <p id="show"></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        function giaipt(){
            var show=document.getElementById('show');
        var a=parseFloat(document.getElementById('soa').value);
        var b=parseFloat(document.getElementById('sob').value);
        var phuongtrinh=document.getElementById('phuongtrinh');
        phuongtrinh.innerHTML=a+"x + "+b+" = 0";
        if(a==0&&b==0) show.innerHTML="Phương trình "+a+"x + "+b+" = 0  có vô số nghiệm";
        if(a==0&&b!=0) show.innerHTML="Phương trình "+a+"x + "+b+" = 0  vô nghiệm";
        if(a!=0) show.innerHTML="Phương trình "+a+"x + "+b+" = 0 có nghiệm x = "+(-b/a) ;
        return false;
    }
    </script>
</body>

</html>
