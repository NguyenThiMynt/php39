<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="bt1b7.css">
    <title>Document</title>
</head>

<body>
    <form method="GET" action="" onsubmit=" return tinhgiaithua()">
        <div class="container frame">
            <div class="row justify-content-md-center">
                <div class="col-md-5 col-12 frame1">
                    <div class="content">
                        <h5>Tìm giai thừa</h5>

                    </div>
                    <div class="main">

                        <div class="form-group">
                            <p id="khunghienthi"></p>
                            <label for="soa">Nhập vào hệ số giai thừa : </label>
                            <input type="text" class="form-control" value="" id="soa" placeholder="Nhập số ">

                        </div>

                        <button type="submit" class="btn btn-primary">Tính giai thừa </button>
                        <p id="show"></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        function tinhgiaithua() {
            var show = document.getElementById('show');
            var a = parseInt(document.getElementById('soa').value);
            var gt=a;
            var gt1='1'
            if(a==0)show.innerHTML="0!= 1"
            else{
            for(var i=1;i<a;i++){gt=gt*i;}
            for(var j=2;j<=a;j++)gt1=gt1+ "x"+j;
            show.innerHTML="<b>"+a+"!</b> = "+gt1+" = "+gt;
            }
            return false;
        }
    </script>
</body>

</html>
