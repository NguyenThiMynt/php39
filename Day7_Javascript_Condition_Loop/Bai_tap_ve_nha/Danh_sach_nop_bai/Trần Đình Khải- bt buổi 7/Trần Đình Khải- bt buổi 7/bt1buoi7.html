<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="bt1b7.css">
    <title>Document</title>
</head>

<body>

    <form method="GET" action=""  >
        <div class="container frame">
            <div class="row justify-content-md-center">
                <div class="col-md-5 col-12 frame1">
                    <div class="content">
                        <h5>Thực hành toán tử số học</h5>
                    </div>
                    <div class="main">
                        <p id="canhbao"> </p>
                        <p id="canhbao2"></p>

                        <div class="form-group">
                            <p id="khunghienthi"></p>
                            <label for="soa">Nhập vào số a : </label>
                            <input type="text" class="form-control" value="" id="soa" aria-describedby="emailHelp"
                                placeholder="Nhập số a">

                        </div>
                        <div class="form-group">
                            <label for="sob">Nhập vào số b : </label>
                            <input type="text" value="" class="form-control" id="sob" placeholder="Nhập số b">
                        </div>
                        <button type="button" onclick="return sum()" id="1" class="btn btn-primary">a+b</button>
                        <button type="button" onclick="return tru()" id="2" class="btn btn-secondary">a-b</button>
                        <button type="button" onclick="return nhan()" id="3" class="btn btn-success">a*b</button>
                        <button type="button" onclick="return chia()" id="4" class="btn btn-danger">a/b</button>
                        <button type="button" onclick="return du()" id="5" class="btn btn-warning">a%b</button>
                        <button type="button" onclick="return acong()" id="6" class="btn btn-info">a++</button>
                        <br>
                        <br>
                        <button type="button" onclick="return conga()" id="7" class="btn btn-primary">++a</button>
                        <button type="button" onclick="return atru()" id="8" class="btn btn-danger">a--</button>
                        <button type="button" onclick="return trua()" id="9" class="btn btn-warning">--a</button>
                        <br>
                        <br>
                        <button type="reset" class="btn btn-warning">Reset dữ liệu </button>
                        <p id="show"></p>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script type="text/javascript">





        function kiemtra() {

            var a = (document.getElementById('soa').value);
            var b = (document.getElementById('sob').value);
            var canhbao = document.getElementById('canhbao');
            var canhbao2 = document.getElementById('canhbao2');
            if (a.length == 0 || b.length == 0) {
                canhbao.innerHTML = "Không được để trống dữ liệu";
                return false;
               
            }
            if (isNaN(a) == true || isNaN(b) == true) {
                canhbao2.innerHTML = "Cần nhập dữ liệu số";
                return false;
                
            }
            return true;

        }

        function sum() {
            if((kiemtra())==true){
                var a = parseInt(document.getElementById('soa').value);
                var b = parseInt(document.getElementById('sob').value);
                var sum = a + b;
                show.innerHTML = "a + b = " + sum;
                return false;
            }
        }
        function tru() {
            if((kiemtra())==true){
                var a = parseInt(document.getElementById('soa').value);
                var b = parseInt(document.getElementById('sob').value);
                var sum = a - b;
                show.innerHTML = "a - b = " + sum;
                return false;
            }
        }
        function nhan() {
            if((kiemtra())==true){
                var a = parseInt(document.getElementById('soa').value);
                var b = parseInt(document.getElementById('sob').value);
                var sum = a * b;
                show.innerHTML = "a * b = " + sum;
                return false;
            }
        }
        function chia() {
            if((kiemtra())==true){
                var a = parseInt(document.getElementById('soa').value);
                var b = parseInt(document.getElementById('sob').value);
                var sum = a / b;
                show.innerHTML = "a / b = " + sum;
                return false;
            }
        }
        function du() {
            if((kiemtra())==true){
                var a = parseInt(document.getElementById('soa').value);
                var b = parseInt(document.getElementById('sob').value);
                var sum = a%b;
                show.innerHTML = "a % b = " + sum;
                return false;
            }
        }
        function acong() {
            if((kiemtra())==true){
                var a = parseInt(document.getElementById('soa').value);
                var b = parseInt(document.getElementById('sob').value);
                var sum = a++;
                show.innerHTML = "a++ =" + sum;
                return false;
            }
        }
        function conga() {
            if((kiemtra())==true){
                var a = parseInt(document.getElementById('soa').value);
                var b = parseInt(document.getElementById('sob').value);
                var sum = ++a;
                show.innerHTML = "++a = " + sum;
                return false;
            }
        }
        function atru() {
            if((kiemtra())==true){
                var a = parseInt(document.getElementById('soa').value);
                var b = parseInt(document.getElementById('sob').value);
                var sum = a--;
                show.innerHTML = "a -- = " + sum;
                return false;
            }
        }
        function trua() {
            if((kiemtra())==true){
                var a = parseInt(document.getElementById('soa').value);
                var b = parseInt(document.getElementById('sob').value);
                var sum = --a;
                show.innerHTML = "--a = " + sum;
                return false;
            }
        }
        

    </script>
</body>

</html>
