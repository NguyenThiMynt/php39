<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="bt1b7.css">
    <title>Document</title>
</head>

<body>
    <form method="GET" action="" onsubmit=" return ktchuoi()">
        <div class="container frame">
            <div class="row justify-content-md-center">
                <div class="col-md-5 col-12 frame1">
                    <div class="content">
                        <h5>Kiểm tra sự tồn tại của chuỗi</h5>
                        
                    </div>
                    <div class="main">
                        <p id="canhbao"> </p>
                        <p id="canhbao2"></p>

                        <div class="form-group">
                            <p id="khunghienthi"></p>
                            <label for="soa">Nhập vào chuỗi ban đầu :  </label>
                            <input type="text" class="form-control" value="" id="soa" 
                                placeholder="Nhập chuỗi ban đầu">

                        </div>
                        <div class="form-group">
                            <label for="sob">Nhập vào chuỗi cần kiểm tra : </label>
                            <input type="text" value="" class="form-control" id="sob" placeholder="Nhập chuỗi cần kiểm tra">
                        </div>
                        <button type="submit" class="btn btn-primary">Kiểm tra </button>
                        <p id="show"></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        function ktchuoi(){
            var show=document.getElementById('show');
        var a=document.getElementById('soa').value;
        var b=document.getElementById('sob').value;
        var e=a.indexOf(b);
        var c=b.length;
        var d=a.length;
       if(e==-1)show.innerHTML="Chuỗi "+"<b>"+b+"</b>"+" không tồn tại trong chuỗi ban đầu  "+ "<b>"+a+"</b>";
       else show.innerHTML="Chuỗi "+"<b>"+b+"</b>"+" tồn tại trong chuỗi ban đầu  "+ "<b>"+a+"</b>";
      
        return false;
    }
    </script>
</body>

</html>
