<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="bt1b7.css">
    <title>Document</title>
</head>

<body>
    <form method="GET" action="" onsubmit=" return show500()">
        <div class="container frame">
            <div class="row justify-content-md-center">
                <div class="col-md-5 col-12 frame1">
                    <div class="content">
                        <h5>Hiển thị "Tôi học Javascript"</h5>

                    </div>
                    <div class="main">


                        <div class="form-group">
                            <p id="khunghienthi"></p>
                            <label for="soa">Nhập vào số lần hiển thi "Tôi học Javascript" : </label>
                            <input type="text" class="form-control" value="" id="soa" placeholder="Nhập số a">
                            <br>
                            <button type="submit" class="btn btn-primary">Hiển thị </button>
                            <p id="show"></p>
                        </div>
                    </div>
                </div>
            </div>
    </form>
    <script>
        function show500() {
            var a = parseInt(document.getElementById('soa').value);
            var c = "";
            for (var i = 0; i < a; i++) {
                c = c + "Tôi học Javascript <br>";
            }
            var show = document.getElementById('show');
            show.innerHTML = c;
            return false;
        }
    </script>
</body>

</html>
