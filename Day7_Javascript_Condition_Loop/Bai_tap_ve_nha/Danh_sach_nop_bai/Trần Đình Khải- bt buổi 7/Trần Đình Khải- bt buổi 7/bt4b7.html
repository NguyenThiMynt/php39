<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="bt1b7.css">
    <title>Document</title>
</head>

<body>
    <form method="GET" action="" onsubmit=" return giaiptbac2()">
        <div class="container frame">
            <div class="row justify-content-md-center">
                <div class="col-md-5 col-12 frame1">
                    <div class="content">
                        <h5>Giải phương trình bậc hai</h5>
                        <h5>ax^2 + bx + c = 0</h5>
                    </div>
                    <div class="main">
                        <p id="canhbao"> </p>
                        <p id="canhbao2"></p>

                        <div class="form-group">
                            <p id="khunghienthi"></p>
                            <label for="soa">Nhập vào số a : </label>
                            <input type="text" class="form-control" value="" id="soa" placeholder="Nhập số a">

                        </div>
                        <div class="form-group">
                            <label for="sob">Nhập vào số b : </label>
                            <input type="text" value="" class="form-control" id="sob" placeholder="Nhập số b">
                        </div>
                        <div class="form-group">
                            <label for="sob">Nhập vào số c : </label>
                            <input type="text" value="" class="form-control" id="soc" placeholder="Nhập số c">
                        </div>
                        <label for="phuongtrinh">Phương trình bậc nhất 2 ẩn có dạng </label>
                        <p id="phuongtrinh">&nbsp</p>
                        <button type="submit" class="btn btn-primary">Kiểm tra </button>
                        <p id="show"></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        function giaiptbac2() {
            var show = document.getElementById('show');
            var a = parseFloat(document.getElementById('soa').value);
            var b = parseFloat(document.getElementById('sob').value);
            var c = parseFloat(document.getElementById('soc').value);
            var phuongtrinh = document.getElementById('phuongtrinh');
            phuongtrinh.innerHTML = a + "x^2 + " + b+"x + " + c+ " = 0";
            var denta=b*b-4*a*c;
            if(denta<0)show.innerHTML="Phương trình vô nghiệm";
            if(denta==0)show.innerHTML="Phương trình có nghiệm kép x = "+-b/(2*a);
            if(denta>0)show.innerHTML="Phương trình có 2 nghiệm x1 = "+((-b+Math.sqrt(denta))/(2*a) )+"     và  x2 = " + ((-b-Math.sqrt(denta))/(2*a));
            return false;
        }
    </script>
</body>

</html>
