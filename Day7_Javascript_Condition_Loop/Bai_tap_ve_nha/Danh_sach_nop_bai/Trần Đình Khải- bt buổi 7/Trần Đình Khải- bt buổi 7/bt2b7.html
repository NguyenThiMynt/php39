<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="bt1b7.css">
    <title>Document</title>
</head>

<body>
    <form action="" method="get" onsubmit="return check()">
        <div class="container frame">
            <div class="row justify-content-md-center">
                <div class="col-md-5 col-12 frame1">
                    <div class="content">
                        <h5>Kiểm tra</h5>

                    </div>
                    <div class="main">
                        <div class="form-group">
                            <p id="khunghienthi"></p>
                            <label for="soa">Nhập vào số a : </label>
                            <input type="text" class="form-control" value="" id="soa" placeholder="Nhập số a">

                        </div>
                        <br>

                        <button type="submit" class="btn btn-primary">Kiểm tra </button>
                        <p id="show"></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        function check() {
            var display = document.getElementById('show');
            var a = parseInt(document.getElementById('soa').value);
            if ((a >= 1 && a <= 10) || (a >= 50 && a <= 100)) display.innerHTML = a + " nằm trong khoảng 1-10 hoặc 50-100 ";
            else display.innerHTML = a + " không nằm trong khoảng 1-10 hoặc 50-100 "
            return false;
        }
    </script>
</body>

</html>
