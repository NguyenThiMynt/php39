<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex7</title>
    <link rel="stylesheet" href="../css/bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Ex7.css">
    <script type="text/javascript" src="../js/Ex7.js"></script>
</head>
<body>
    <div class="container">
        <div id="wrapper">
            <div id="header">
                <h2>Tìm max-min</h2>
            </div>
            <div id="main">
                <div>
                    <form>
                        <label for="input-1">Nhập vào số thứ nhất:</label>
                        <input type="text" class="form-control" id="input-1">
                        <label for="input-2">Nhập vào số thứ hai:</label>
                        <input type="text" class="form-control" id="input-2">
                        <label for="input-3">Nhập vào số thứ ba:</label>
                        <input type="text" class="form-control" id="input-3">
                        <br>
                        <button type="button" class="btn btn-primary" onclick="checkmaxmin()">Hiển thị max - min</button>
                    </form>
                </div>
                <p id="result"></p>
            </div>
        </div>
    </div>
</body>
</html>
