<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex1</title>
    <link rel="stylesheet" href="../css/bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Ex1.css">
    <script type="text/javascript" src="../js/Ex1.js"></script>
</head>
<body>
    <div class="container">
        <div id="wrapper">
            <div id="header">
                <div class="content">
                    <h2>Thực hành toán tử số học</h2>
                </div>
            </div>
            <p id="warning"></p>
            <div id="main">
                <div class="input">
                    <form>
                       <div class="input-all input-a">
                           <label for="input-a">
                               Nhập vào số a:
                           </label>
                           <input type="text" class="form-control" id="input-a">
                       </div>
                        <div class="input-all input-b">
                            <label for="input-b">
                                Nhập vào số b:
                            </label>
                            <input type="text" class="form-control" id="input-b">
                        </div>
                        <div class="input-all input-button">
                            <button type="button" class="btn btn-primary" onclick="addition()">a + b</button>
                            <button type="button" class="btn btn-success" onclick="subtraction()">a - b</button>
                            <button type="button" class="btn btn-danger" onclick="multiplication()">a * b</button>
                            <button type="button" class="btn btn-warning" onclick="division()">a / b</button>
                            <button type="button" class="btn btn-info" onclick="surplus()">a % b</button>
                            <button type="button" class="btn btn-success" onclick="aPlusPlus()">a++</button>
                            <button type="button" class="btn btn-primary" onclick="PlusPlusa()">++a</button>
                            <button type="button" class="btn btn-danger" onclick="aMinusMinus()">a--</button>
                            <button type="button" class="btn btn-warning" onclick="MinusMinusa()">--a</button>
                        </div>
                        <div class="input-all button-reset">
                            <button type="button" class="btn btn-warning" onclick="location.reload()">Reset dữ liệu</button>
                        </div>
                    </form>

                </div>
            </div>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
