<html lang="en">
<head>

<body>
<div class="container">
    <h4>Giải phương trình bậc 2 một ẩn: ax<sup>2</sup>+bx+c=0</h4>

            <label>Nhập vào số a</label>
            <input onblur="check()" type="text" class="form-control" id="number1" placeholder="" name="number1">
        </div>
        <div class="form-group">
            <label>Nhập vào số b</label>
            <input onblur="check()" type="text" class="form-control" id="number2" placeholder="" name="number2">
        </div>
        <div class="form-group">
            <label>Nhập vào số c</label>
            <input onblur="check()" type="text" class="form-control" id="number3" placeholder="" name="number3">
        </div>
        <label>Phương trình của bạn có dạng:</label>
        <p id="phuongTrinh"></p>
        <button onclick="test()" type="button" class="btn btn-primary">Tìm x</button>
        <button type="submit" class="btn btn-danger">Reset dữ liễu</button>

        <br>
        <p id="ketqua"></p>
    </form>
</div>
