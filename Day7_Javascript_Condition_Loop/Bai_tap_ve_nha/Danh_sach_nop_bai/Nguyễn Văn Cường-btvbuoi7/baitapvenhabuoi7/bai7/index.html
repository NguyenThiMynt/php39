<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,
     initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/javaScript7.js"></script>
    <link rel="stylesheet" href="../css/style3.css">
</head>
<body>
<div class="container">
    <h4>Tìm Max - Min</h4>
    <form name="from" method="get" onsubmit="">
        <p id="thongBao"></p>
        <div class="form-group">
            <label>Nhập vào số thứ nhất</label>
            <input type="text" class="form-control" id="number1" placeholder="" name="number1">
        </div>
        <div class="form-group">
            <label>Nhập vào số thứ hai</label>
            <input  type="text" class="form-control" id="number2" placeholder="" name="number2">
        </div>
        <div class="form-group">
            <label>Nhập vào số thứ ba</label>
            <input type="text" class="form-control" id="number3" placeholder="" name="number3">
        </div>
        <label></label>
        <p id="phuongTrinh"></p>
        <button onclick="test()" type="button" class="btn btn-primary">Tìm Max - Min</button>
        <button type="submit" class="btn btn-danger">Reset dữ liễu</button>

        <br>
        <p class="color">Số lớn nhất: <b id="ketqua"></b></p>
        <p class="color">Số bé nhất: <b id="ketqua1"></b></p>

    </form>
</div>
</body>
</html>
